- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    ~/.local/state:
      mode: 0700
    ~/.local/share:
      mode: 0700
    ~/.ssh:
      mode: 0711

- link:
    ~/.config/vim: vim
    ~/.config/python: python
    ~/.config/pip: pip
    ~/.config/tmux: tmux
    ~/.ssh/config: ssh/config
    ~/.config/gdb:
      glob: true
      path: gdb/*
    ~/.config/git/config: git/config
    ~/.config/git/ignore: git/ignore
    ~/.config/git/delta:
      if: 'command -v delta'
      path: git/delta
    ~/.profile:
      force: true
      path: shell/profile
    ~/.bashrc:
      force: true
      path: shell/bashrc
    ~/.config/bash_aliases: shell/bash_aliases
    # add a convenient symlink to the dotfiles
    ~/.dotfiles: ""

- shell:
  - [git submodule update --init --recursive, Installing submodules]

