- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    ~/.local/state:
      mode: 0700
    ~/.local/state/bash:
      mode: 0700
    ~/.local/share:
      mode: 0700

- link:
    ~/.config/vim: vim
    ~/.profile:
      force: true
      path: shell/profile
    # add a convenient symlink to the dotfiles
    ~/.dotfiles: ""

