- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    ~/.local/state:
      mode: 0700
    ~/.local/share:
      mode: 0700

- link:
    ~/.config/vim: vim
    ~/.config/python: python
    ~/.config/tmux: tmux
    ~/.config/gdb:
      glob: true
      path: gdb/*
    ~/.config/git/:
      glob: true
      path: git/*
    ~/.profile:
      force: true
      path: shell/profile
    ~/.bashrc:
      force: true
      path: shell/bashrc
    ~/.config/bash_aliases: shell/bash_aliases
    # add a convenient symlink to the dotfiles
    ~/.dotfiles: ""

- shell:
  - [git submodule update --init --recursive, Installing submodules]

