- defaults:
    link:
      create: true
      relative: true

- clean: ['~', '~/.config']

- link:
    ~/.config/:
      glob: true
      path: git/*
    ~/.config/vim: vim
    ~/.config/nvim: vim
    # add a convenient symlink to the dotfiles
    ~/.dotfiles: ""

- shell:
  - [git submodule update --init --recursive, Installing submodules]

